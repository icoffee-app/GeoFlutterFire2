name: geoflutterfire2
description: GeoFlutterFire2 is an open-source library that allows you to store and query firestore documents based on their geographic location.
version: 2.3.12
homepage: https://github.com/icoffee-app/GeoFlutterFire2

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^3.1.6
  rxdart: ^0.27.3

dev_dependencies:
  flutter_test:
    sdk: flutter
